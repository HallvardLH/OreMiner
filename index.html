<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ore Miner</title>
	    <script type="text/javascript" charset="utf-8">

	    	if(window.cordova) {
				function onDeviceReady() {
				    document.removeEventListener('deviceready', onDeviceReady, false);

				    // Set AdMobAds options:
				    admob.setOptions({
				        publisherId:          "ca-app-pub-3989514379219446/9918882814",  // Required
				        interstitialAdId:     "",  // Optional
				        tappxIdiOS:           "",            							 // Optional
				        tappxIdAndroid:       "",        								 // Optional
				        tappxShare:           0                                          // Optional
				    });
				}

				document.addEventListener("deviceready", onDeviceReady, false);

				admob.createBannerView();

				admob.createBannerView({
				    autoShowBanner: false
				});

				function callMeToShowBanners() {
				    admob.showBannerAd(true);
				}
			}

	    </script>
        <link rel="shortcut icon" type="image/png" href="img/pickaxe.png"/>
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    	<div id="beltSection">
    		<img id="img" style="width:100%; height:98%; position:absolute;" src="img/conveyorFast.gif"/>
    	</div>
    	<span id="oreAnchor"></span>

    	<div id="upgradeSection">
    		<section class="header">UPGRADES</section>
			<span id="upgradeAnchor"></span>
			<span class="filler">.</span> <!-- To prevent the navigation menu from being in the way -->
		</div>

    	<div id="productionSection">
    		<section class="header">PRODUCTION</section>
			<span id="productionAnchor"></span>
			<span class="filler">.</span>
		</div>

    	<div id="inventorySection">
    		<section class="header">INVENTORY</section>
    		<span id="inventoryAnchor"></span>
    		<span class="filler">.</span>
		</div>

    	<div class="navigation">
    		<img onclick="nav('upgradeSection')" class="menuIcon" style="margin-left: 1%;" src="img/pickaxe.png"/>
    		<img onclick="nav('productionSection')" class="menuIcon" style="margin-left: 2%;" src="img/goldProduct.png"/>
    		<img onclick="nav('beltSection')" class="menuIcon" style="margin-left: 3%;" src="img/tin1.png"/>
    		<img onclick="nav('inventorySection')" class="menuIcon" style="margin-left: 4%;" src="img/inventory.png"/>
    	</div>

    	<div class="money">
    		<span id="money" style="margin-left:5%; top:15%; position:relative;"></span>
    		<img class="moneyIcon" style="margin-right: 10%; position:absolute;" src="img/money.png"/>
    	</div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
</html>
